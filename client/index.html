<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Мой проект</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auth.html">Авторизация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="functional.html">Функции</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 col-sm-12 order-3 order-md-1">
                <div class="photo-gallery">
                    <img src="images/photo1.jpg" alt="Фото 1" class="img-fluid">
                    <img src="images/photo2.jpg" alt="Фото 2" class="img-fluid">
                    <img src="images/photo3.jpg" alt="Фото 3" class="img-fluid">
                    <img src="images/photo4.jpg" alt="Фото 4" class="img-fluid">
                    <img src="images/photo5.jpg" alt="Фото 5" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4 col-sm-12 order-2 order-md-2">
                <form id="mainForm" class="mt-3">
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Положительное число</label>
                        <input type="text" class="form-control" id="numberInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="textArea" class="form-label">Текст (20-200 символов)</label>
                        <textarea class="form-control" id="textArea" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Варианты</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="option1" value="1" required>
                            <label class="form-check-label" for="option1">Вариант 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="option2" value="2">
                            <label class="form-check-label" for="option2">Вариант 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="options" id="option3" value="3">
                            <label class="form-check-label" for="option3">Вариант 3</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-12 order-1 order-md-3">
                <div class="photo-gallery">
                    <img src="images/photo6.jpg" alt="Фото 6" class="img-fluid">
                    <img src="images/photo7.jpg" alt="Фото 7" class="img-fluid">
                    <img src="images/photo8.jpg" alt="Фото 8" class="img-fluid">
                    <img src="images/photo9.jpg" alt="Фото 9" class="img-fluid">
                    <img src="images/photo10.jpg" alt="Фото 10" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
